<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- слайдер волос -->
<div class="slider slider-hair">
    <div class="item item_hair">
        <img src="images/hair_1.png" alt="Первый слайд">
    </div>
    <div class="item item_hair">
        <img src="images/hair_2.png" alt="Второй слайд">
    </div>
    <div class="item item_hair">
        <img src="images/hair_3.png" alt="Третий слайд">
    </div>
    <div class="item item_hair">
        <img src="images/hair_4.png" alt="Третий слайд">
    </div>
    <a class="prev" onclick="minusSlideHair()">&#10094;</a>
    <a class="next" onclick="plusSlideHair()">&#10095;</a>
</div>
<script src="script_hair.js"></script>

<!-- слайдер глаз -->
<div class="slider slider-eyes">
    <div class="item item_eyes">
        <img src="images/eyes_1.png" alt="Первый слайд">
    </div>
    <div class="item item_eyes">
        <img src="images/eyes_2.png" alt="Второй слайд">
    </div>
    <div class="item item_eyes">
        <img src="images/eyes_3.png" alt="Третий слайд">
    </div>
    <div class="item item_eyes">
        <img src="images/eyes_4.png" alt="Третий слайд">
    </div>
    <a class="prev" onclick="minusSlideEyes()">&#10094;</a>
    <a class="next" onclick="plusSlideEyes()">&#10095;</a>
</div>
<script src="script_eyes.js"></script>

<!-- слайдер ртов -->
<div class="slider slider-mouth">
    <div class="item item_mouth">
        <img src="images/mouth_1.png" alt="Первый слайд">
    </div>
    <div class="item item_mouth">
        <img src="images/mouth_2.png" alt="Второй слайд">
    </div>
    <div class="item item_mouth">
        <img src="images/mouth_3.png" alt="Третий слайд">
    </div>
    <div class="item item_mouth">
        <img src="images/mouth_4.png" alt="Третий слайд">
    </div>
    <a class="prev" onclick="minusSlideMouth()">&#10094;</a>
    <a class="next" onclick="plusSlideMouth()">&#10095;</a>
</div>
<script src="script_mouth.js"></script>

<!-- слайдер усов -->
<div class="slider slider-mustache">
    <div class="item item_mustache">
        <img src="images/mustache_1.png" alt="Первый слайд">
    </div>
    <div class="item item_mustache">
        <img src="images/mustache_2.png" alt="Второй слайд">
    </div>
    <div class="item item_mustache">
        <img src="images/mustache_3.png" alt="Третий слайд">
    </div>
    <div class="item item_mustache">
        <img src="images/mustache_4.png" alt="Третий слайд">
    </div>
    <a class="prev" onclick="minusSlideMustache()">&#10094;</a>
    <a class="next" onclick="plusSlideMustache()">&#10095;</a>
</div>
<script src="script_mustache.js"></script>

<!-- голова -->
<div class="slider slider-head">
    <div class="item">
        <img src="images/head.png" alt="Первый слайд">
    </div>
</div>

</body>
</html>
